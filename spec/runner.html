<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Knockout-switch-case test runner</title>

    <!-- jasmine -->
    <link rel="shortcut icon" type="image/png" href="lib/jasmine_favicon.png"/>
    <link rel="stylesheet" type="text/css" href="lib/jasmine.css"/>
    <script type="text/javascript" src="lib/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-html.js"></script>

    <!-- jasmine extensions -->
    <link rel="stylesheet" type="text/css" href="lib/jasmine.extensions.css" />
    <script type="text/javascript" src="lib/jasmine.extensions.js"></script>

    <!-- knockout -->
    <script type="text/javascript" src="lib/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="lib/knockout-key.subkey.js"></script>

    <!-- source files -->
    <script type="text/javascript" src="../knockout-switch-case.js"></script>

    <!-- spec files -->
    <script type="text/javascript" src="switchBinding.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
